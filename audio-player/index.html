<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio player</title>
    <link rel="icon" type="image/x-icon" href="./assets/svg/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="background"></div>
      <div class="player__wrapper">
        <header class="header">
          <h1>Audio-player</h1>
        </header>
        <main class="main">
          <img class="cover" src="./assets/img/track1.png" alt="song cover" />
          <div class="sun"></div>
          <div class="grass"></div>
        </main>
        <footer class="footer">
          <a href="https://github.com/2248lm" target="_blank">
            <img src="./assets/svg/github.svg" alt="GitHub logo" height="30"
          /></a>
          <a href="https://rs.school/js-stage0/" target="_blank">
            <img src="./assets/svg/rsschool.svg" alt="RSS logo" height="30" />
          </a>
          <p>2022</p>
        </footer>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
